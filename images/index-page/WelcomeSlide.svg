<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 34">
    <style>
        .WelcomeTitle{
            font : bold 18px fantasy;
            font-family : fantasy;
            fill :  #ffffff;
        }
    </style>
    <defs>
        <radialGradient id="WelcomeBackgroundGradient">
            <stop offset="0%" stop-color="#e9dd59ff" />
            <stop offset="25%" stop-color="#c4b80eff" />
            <stop offset="100%" stop-color="#e9dd59ff" />
        </radialGradient>
        <linearGradient id="WelcomeStrokeGradient">
            <stop offset="0%" stop-color="#e9cf59ff" />
            <stop offset="25%" stop-color="#f0b944ff" />
            <stop offset="100%" stop-color="#e9be59ff" />
        </linearGradient>
        <linearGradient id="WelcomeTitleGradient" gradientTransform="rotate(90)">
            <stop offset="20%" stop-color="#ffffffff" />
            <stop offset="100%" stop-color="#969696ff" />
        </linearGradient>
        <path id="WelcomeTitlePath" d="M 10 25 C 40 20 60 20 90 25"/>
    </defs>
    <rect x="0" y="0" width="100" height="34" fill="url(#WelcomeBackgroundGradient)" />
    <path d="M 5 17 C 10 0 40 5 60 12" stroke="url(#WelcomeStrokeGradient)" stroke-width="5" stroke-linecap="round" fill="transparent"/>
    <path d="M 60 28 C 80 34 85 25 90 15" stroke="url(#WelcomeStrokeGradient)" stroke-width="5" stroke-linecap="round" fill="transparent"/>
    <path d="M 10 25 C 40 20 60 20 90 25 Z" fill="#343434ff" stroke="#343434ff" stroke-linejoin="round" />
    <text stroke-width=".25" textLength="80" x="10" y="22" class="WelcomeTitle">
        <textPath href="#WelcomeTitlePath" startOffset="-10">Welcome!</textPath>
    </text>
</svg>